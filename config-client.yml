spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bharathi
    username: ${username}
    password: ${password}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
       dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  cache:
    type: redis
    redis:
      cache-null-values: true
      time-to-live: 600000
  redis:
    host: localhost
    port: 6379 
  data:
    elasticsearch:
      cluster:
          name: healthcare-management
          nodes: localhost:9300  
healthcare:
  management:
   vitalsign:
     uri: http://localhost:8082/vitalSign
     name: Healthcare-Management-VitalSign-API 
   user:
     uri: http://localhost:8081/users
     name: Healthcare-Management-User-API 
   patient:
    uri: http://localhost:8080/patient
    name: Healthcare-Management-Patient-API   

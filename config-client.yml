spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bharathi
    username: ${username}
    password: ${password}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
       dialect: org.hibernate.dialect.MySQL5Dialect
  cache:
    type: redis
    redis:
      cache-null-values: true
      time-to-live: 600000
  redis:
    host: localhost
    port: 6379     
healthcare:
  management:
   vitalsign:
     uri: http://localhost:8082/VitalSign
     name: Healthcare-Management-VitalSign-API 
   user:
     uri: http://localhost:8081/Users
     name: Healthcare-Management-User-API 
   patient:
    uri: http://localhost:8080/Patient
    name: Healthcare-Management-Patient-API   
